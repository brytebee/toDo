<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script defer src="main.js"></script></head>

<body>
    <div class="card ">
        <div class="card-header">Organize your day...</div>
        <div class="input-group">
            <input id="input" type="text" class="form-control" placeholder="Enter task...">
            <button id="addBtn" class="btn btn-outline-secondary" type="button">Add</button>
        </div>
        <div class="card-body">

            <div id="list" class="form container bg-light">

            </div>
            <a href="#" class="btn btn-secondary btn-block ">Clear All Completed</a>
        </div>
        <div class="card-footer text-muted">Atsigi Bright</div>
    </div>
</body>

</html>
