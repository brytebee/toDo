<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <h1 class="header header-mobile text-center"><i class="fas fa-check-square "></i> Modern To Do List</h1>
    <div class="card card-mobile">
        <div class="card-header">Organize your day...</div>
        <div class="input-group">
            <input id="input" type="text" class="form-control" placeholder="Enter task...">
            <button id="addBtn" class="btn btn-outline-secondary" type="button"><i
                    class="fas fa-level-down-alt fa-rotate-90"></i></button>
        </div>
        <div id="list" class="card-body">

        </div>
        <div class="card-footer text-center"><button id="clearBtn" class="btn btn-outline-secondary" type="button">Clear
                All
                Completed</button></div>
    </div>

</body>

</html>
